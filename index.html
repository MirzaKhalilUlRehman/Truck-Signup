<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Truck Signup</title>
</head>
<body>
    <div class="container">
        <div class="truck-container">
            <div class="road" id="road"></div>
            <div class="truck" id="truck">
                <div class="truck-body">
                    <div class="truck-cabin">
                        <div class="truck-window"></div>
                    </div>
                    <div class="wheel wheel-front"></div>
                    <div class="wheel wheel-back"></div>
                    <div class="cargo-area">
                        <div class="form-data" id="form-data">Form Submitted!</div>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="click-button" class="click-button">Click Me</button>
        
        <div class="signup-form" id="signup-form">
            <h1>Create Account</h1>
            <p class="subtitle">Join our community today</p>
            
            <form id="form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">Sign Up</button>
                <div class="success-message" id="success-message">Account created successfully!</div>
            </form>
            
            <p class="login-link">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
